- name: Reset podman module (fix modular filtering issues on EL8)
  command: dnf module reset -y podman
  become: yes
  ignore_errors: yes

- name: Remove containerd.io if present (fix runc conflicts with podman)
  dnf:
    name: containerd.io
    state: absent
  become: yes
  ignore_errors: yes

- name: Ensure Podman is installed
  dnf:
    name: podman
    state: present
  become: yes

# --- Group and directories ---
- name: Ensure css-podman group exists
  group:
    name: css-podman
    state: present
  become: yes

- name: Ensure Podman base directory exists (on /data or /scratch depending on lab)
  file:
    path: "{{ podman_basedir }}"
    state: directory
    owner: root
    group: root
    mode: '1777'
  become: yes

# --- Users in Podman group ---
- name: Get members of css-podman group
  command: getent group css-podman
  register: podman_group
  changed_when: false
  become: yes

- name: Extract css-podman users
  set_fact:
    podman_users: "{{ podman_group.stdout.split(':')[-1].split(',') | reject('equalto', '') | list }}"

# --- User directories ---
- name: Create per-user podman-lab directory
  file:
    path: "{{ podman_basedir }}/{{ item }}/podman-lab"
    state: directory
    owner: "{{ item }}"
    group: "{{ item }}"
    mode: '0700'
  loop: "{{ podman_users }}"
  become: yes

# --- Symlinks ---
- name: Create symlink ~/podman-lab for each user
  file:
    src: "{{ podman_basedir }}/{{ item }}/podman-lab"
    dest: "/home/{{ item }}/podman-lab"
    state: link
    owner: "{{ item }}"
  loop: "{{ podman_users }}"
  become: yes

# --- Ensure subuid/subgid ranges ---
- name: Ensure subuid ranges for css-podman users
  lineinfile:
    path: /etc/subuid
    regexp: "^{{ item }}:"
    line: "{{ item }}:{{ 100000 + (loop.index0 * 65536) }}:65536"
  loop: "{{ podman_users }}"
  become: yes

- name: Ensure subgid ranges for css-podman users
  lineinfile:
    path: /etc/subgid
    regexp: "^{{ item }}:"
    line: "{{ item }}:{{ 100000 + (loop.index0 * 65536) }}:65536"
  loop: "{{ podman_users }}"
  become: yes
